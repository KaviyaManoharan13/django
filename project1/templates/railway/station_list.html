<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f6ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #0077cc;
            margin-top: 30px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Stations</h1>
    <ul>
        {% for station in stations %}
        <li>{{ station.code }} - {{ station.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
